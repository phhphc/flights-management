{% extends 'base.html' %}}

{% block head %}
<title>Add ticket</title>
{% endblock %}

{% block content %} <div class="row">
    <div class="col-2"></div>
    <div class="col-8">

        <div class="global-edit">
            <h1>
                Edit Flight's Ticket Classes
            </h1>

            <form action="" method="post">
                {% csrf_token %}
                {{ formset.management_form }}
                {{formset.non_form_errors}}
                {% for form in formset %}
                {{form}}
                <br>
                {% endfor %}

                <a href={% url 'manage_flight' flight_id %}>Cancel</a>
                <input type="submit" value="Update">
            </form>

        </div>
    </div>
    <div class="col-2"></div>
</div>{% endblock content %}
