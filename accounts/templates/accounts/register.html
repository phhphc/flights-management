{% extends 'base.html' %}}

{% block head %}
<style>
    #register-poster {
        background-image: url("https://i.ibb.co/gMwyzCc/side-header.png");
        background-size: cover;
        background-position: bottom right;
        background-repeat: no-repeat;
        width: 100%;
        height: 100%;
    }

    .helptext {
        display: none;
    }
    input:focus + * + .helptext {
        display: block;
    }

</style>
<title>Register</title>
{% endblock %}

{% block content %}
<div class="row row-md-reverse">

    <div class="col-6 full-height">
        <div class="row" style="margin: 32px 0;">
            <div class="col-2"></div>
            <div class="col-8">
                <h1 style="text-align: center; margin: 0 0 24px 0;">
                    Register new account
                </h1>

                <form action="" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="Register">
                </form>

            </div>

            <div class="col-2"></div>
        </div>
    </div>

    <div class="col-6 full-height">
        <div id="register-poster"></div>
    </div>
</div>
{% endblock content %}
